            TYPE_TEXT="Beta"
          else
            EMOJI="ðŸŽ®"
            TYPE_TEXT=""
          fi
          
          # Format the changelog for Discord
          CHANGELOG="${{ steps.extract_changelog.outputs.changelog }}"
          
          # Create RGX Mods standard Discord message
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"\",
                 \"username\": \"BLU Classic Update\",
